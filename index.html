<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system/dist/aframe-physics-system.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Textarea for Speech Output -->
      <a-entity
        id="textArea"
        geometry="primitive: plane; width: 2; height: 1"
        material="color: #AAA"
        position="0 1.6 -3"
        text="value: Build me a: "
        visible="false">
      </a-entity>

      <!-- Button for Starting/Stopping Speech Input -->
      <a-plane
        id="startButton"
        color="cyan"
        width="1"
        height="0.5"
        position="1.6 1.5 -3"
        text="value: Start Speech Input"
        cursor-listener>
      </a-plane>

      <a-entity cursor="rayOrigin: mouse"></a-entity>

      <a-assets>
          <a-asset-item id="friend-ply" src="example_mesh_0.ply"></a-asset-item>
          <a-asset-item id="friend-obj" src="example_mesh_0.obj"></a-asset-item>
      </a-assets>

      <a-plane rotation="-90 0 0" color="purple" height="10" width="10" ></a-plane>
      <a-sky color="blue"></a-sky>
      <a-entity id="player">
        <a-camera id="head" wasd-controls look-controls-enabled  keyboard-controls="mode: fps"></a-camera>
        <a-entity id="leftHand" hand-controls="hand: left" smooth-locomotion="active: true"></a-entity>
        <a-entity id="rightHand" hand-controls="hand: right" raycaster="lineColor: #fff; lineOpacity: 0.7; far: 10"
        grabber></a-entity>
      </a-entity>

      <a-entity obj-model="obj: #friend-obj; material: #friend-ply"
        position = "1 1 1"
        scale="0.001 0.001 0.001"
        rotation="90 200 180"
        grabbable
      ></a-entity>
    </a-scene>
    
    <script>
      var isRecording = false; // Variable to track if speech recognition is active
      var recognizedText = ''; // Variable to store recognized speech
      var recognition = null; // SpeechRecognition object

      document.getElementById('startButton').addEventListener('click', function () {
        var textArea = document.getElementById('textArea');
        textArea.setAttribute('visible', true); // Always show text area when button is clicked

        if (!isRecording) { // Start recording
          // Check if SpeechRecognition is supported
          if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
            // Request permission to use microphone
            navigator.mediaDevices.getUserMedia({ audio: true })
              .then(function (stream) {
                // Set up speech recognition
                recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.lang = 'en-US'; // Adjust language setting if needed
                recognition.continuous = true;

                // Handle recognition events
                recognition.onstart = function () {
                  console.log('Speech recognition started');
                };

                recognition.onresult = function (event) {
                  var transcript = event.results[event.results.length - 1][0].transcript;
                  console.log('Recognized speech:', transcript);
                  recognizedText = transcript; // Save recognized speech to variable
                  // Update text entity with recognized speech
                  textArea.setAttribute('text', 'value', 'Build me a: ' + transcript);
                };

                recognition.onerror = function (event) {
                  console.error('Speech recognition error:', event.error);
                };

                // Start recognition
                recognition.start();

                // Update button state
                isRecording = true;
                var button = document.getElementById('startButton');
                button.setAttribute('color', 'red');
                button.setAttribute('text', 'value', 'Stop Speech Input');
              })
              .catch(function (error) {
                console.error('Error accessing microphone:', error);
              });
          } else {
            console.error('Speech recognition not supported in this browser');
          }
        } else { // Stop recording
          if (recognition) {
            // Stop speech recognition
            recognition.stop();
            console.log('Speech recognition stopped');
            addObjects();
          }
          // Update button state
          isRecording = false;
          var button = document.getElementById('startButton');
          button.setAttribute('color', 'green');
          button.setAttribute('text', 'value', 'Start Speech Input');
        }
      });
    </script> 

    <script>
      // List of objects with their positions
      var objects = [
        { position: '0 1 5', scale: '0.001 0.001 0.001', rotation: '0 0 0'},
        // { position: '0 1 1', scale: '0.00001 0.00001 0.00001', rotation: '0 0 0'},
        // { position: '1 1 0', scale: '0.5 0.5 0.5', rotation: '90 200 180' },

        // Add more objects as needed
      ];

      // Function to create and add objects to the scene
      function addObjects() {
        var positionChange = positionChange + 1;
        var scene = document.querySelector('a-scene');
        objects.forEach(function (object, index) {
          var entity = document.createElement('a-entity');
          entity.setAttribute('obj-model', 'obj: #friend-obj; material: #friend-ply');
          entity.setAttribute('position', object.position);
          entity.setAttribute('scale', object.scale);
          entity.setAttribute('rotation', object.rotation);
          entity.setAttribute('grabbable', ''); // Make objects grabbable
          scene.appendChild(entity);
        });
      }

      // Call the function to add objects when the scene loads
      document.querySelector('a-scene').addEventListener('loaded', addObjects);
    </script>

<script>
  AFRAME.registerComponent('grabbable', {
    init: function () {
      this.el.addEventListener('mousedown', this.onGrabStart.bind(this));
      this.el.addEventListener('mouseup', this.onGrabEnd.bind(this));
    },
    onGrabStart: function (event) {
      if (!this.el.body) return;
      this.grabbed = true;
      this.constraint = new window.CANNON.LockConstraint(
        this.el.body,
        event.detail.cursorEl.components.raycaster.getRaycaster().ray.direction.scale(-0.1)
      );
      this.el.sceneEl.systems.physics.driver.world.addConstraint(this.constraint);
    },
    onGrabEnd: function () {
      if (!this.el.body) return;
      this.grabbed = false;
      this.el.sceneEl.systems.physics.driver.world.removeConstraint(this.constraint);
    }
  });
</script>
  </body>
</html>
